<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>halaman form pendaftaran</title>
  </head>
  <body>
    <h1>Form pendaftaran SIB 2023</h1>

    <label for="nama">Nama Lengkap</label> <br />
    <input type="text" placeholder="Masukkan nama lengkap" />
    <br />
    <label for="isian-email">Email</label> <br />
    <input type="email" placeholder="Masukkan email" />
    <br />
    <label for="">No. HP</label> <br />
    <input type="number" placeholder="Masukkan no. HP" />
    <br />
    <label for="Jenis Kelamin">Jenis Kelamin</label><br />
    <div>
      <input id="lk" type="radio" name="jenis_kelamin" />
      <label for="lk">Laki-laki</label>
    </div>
    <div>
      <input id="pr" type="radio" name="jenis_kelamin" />
      <label for="pr">Perempuan</label>
    </div>
    <label for="Jurusan">Jurusan</label><br />
    <select name="jurusan" id="jurusan">
      <option value="Teknik Informatika">Teknik Informatika</option>
      <option value="Sistem Informasi">Sistem Informasi</option>
      <option value="Teknik Komputer">Teknik Komputer</option>
    </select>
    <br />
    <label for="Alamat">Alamat</label> <br />
    <textarea
      name="alamat"
      id=""
      cols="30"
      rows="10"
      placeholder="Masukkan alamat"
    ></textarea>
    <br />
    <label for="foto">Foto</label> <br />
    <input type="file" name="foto" />
    <br />
    <input type="submit" value="Daftar" />
  </body>
</html>
